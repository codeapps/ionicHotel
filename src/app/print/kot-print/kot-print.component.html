<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Preview</ion-title>
    <ion-buttons slot="end">
      <ion-button> 
        <ion-icon slot="icon-only" color="light" name="print"></ion-icon>
      </ion-button>
      <ion-button (click)="onClose()"> 
        <ion-icon slot="icon-only" color="warning" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
