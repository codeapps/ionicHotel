<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>KOt List</ion-title>

    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

 
</ion-header>


<ion-content>
  
 

  <ion-list>
    <ion-item *ngFor="let kot of kotSource">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{kot.ProductName}}</h3>
        </ion-text>
        <p>{{kot.Table_Name}}</p>
        <p>{{kot.TableDetail_Name}}</p>
       </ion-label>

      <ion-text color="secondary" slot="end">
        <p>Qty:{{kot.Qty}}</p>
        <p>Amount:{{kot.Amount}}</p>
      </ion-text>
    </ion-item>
  </ion-list>
  
  
</ion-content>
